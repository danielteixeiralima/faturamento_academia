<!-- filename: templates/login.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar no Sistema</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --border: #334155;
      --shadow: rgba(0,0,0,0.5);
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 28px;
      border-radius: 16px;
      width: 380px;
      box-shadow: 0 8px 32px var(--shadow);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease;
    }

    .title {
      font-weight: 700;
      margin-bottom: 16px;
      text-align: center;
      font-size: 1.4rem;
      color: var(--primary);
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 14px;
      background: #0f172a;
      color: var(--text);
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(99,102,241,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      border: 0;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    button:hover {
      background: var(--primary-hover);
      transform: scale(1.02);
    }

    .hint {
      font-size: 0.875rem;
      color: var(--muted);
      margin-top: 10px;
      text-align: center;
    }

    .hint strong {
      color: var(--text);
    }

    .flash {
      background: #1e293b;
      border: 1px solid #475569;
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 12px;
      text-align: center;
      color: #f87171;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Bem-vindo(a)</div>
    <form action="{{ url_for('login') }}" method="post">
      <label for="username">Usuário</label>
      <input id="username" name="username" type="text" required>
      <label for="password">Senha</label>
      <input id="password" name="password" type="password" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="hint">Use: usuário <strong>admin</strong> e senha <strong>admin١٢٣</strong>.</div>
    {% for m in get_flashed_messages() %}
    <div class="flash">{{ m }}</div>
    {% endfor %}
  </div>
</body>
</html>
