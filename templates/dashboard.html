<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Controle</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --border: #334155;
      --ok: #22c55e;
      --err: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logout {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
      position: absolute;
      top: 18px;
      right: 26px;
      transition: color 0.2s ease;
    }

    .logout:hover { color: var(--primary); }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    button {
      appearance: none;
      border: 0;
      background: var(--primary);
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.2s ease;
      margin-top: 10px;
      letter-spacing: 0.3px;
    }

    button:hover { background: var(--primary-hover); transform: scale(1.05); }
    button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .hint { font-size: 0.9rem; color: var(--muted); margin-top: 8px; }
    .msg { margin-top: 12px; font-weight: 600; }
    .msg.ok { color: var(--ok); }
    .msg.err { color: var(--err); }

    /* overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }
    .overlay.hidden { display: none; }

    .box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px 26px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4);
      display: flex;
      gap: 14px;
      align-items: center;
      font-weight: 600;
      color: var(--text);
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #475569;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <a class="logout" href="{{ url_for('logout') }}">Sair</a>

  <div class="card">
    <button id="btn-start">Iniciar Processo</button>
    <div id="upload-msg" class="msg" aria-live="polite"></div>
    <div id="arquivo-atual" class="hint" style="margin-top:6px;"></div>
  </div>

  <!-- overlay -->
  <div id="overlay" class="overlay hidden">
    <div class="box">
      <div class="spinner"></div>
      <div>Processando…</div>
    </div>
  </div>

  <script>
    const btnStart  = document.getElementById("btn-start");
    const overlay   = document.getElementById("overlay");
    const uploadMsg = document.getElementById("upload-msg");
    const arquivoAtual = document.getElementById("arquivo-atual");

    // Atualiza status do arquivo atual
    async function checarArquivo(){
      try{
        const r = await fetch("/api/arquivo-atual?t=" + Date.now());
        const j = await r.json();
        if(j.ok){
          const data = new Date(j.mtime * 1000).toLocaleString();
        }else{
          arquivoAtual.textContent = "Nenhum arquivo encontrado até o momento.";
        }
      }catch(e){
        arquivoAtual.textContent = "Erro ao verificar arquivo.";
      }
    }

    checarArquivo();

    // Iniciar processo completo
    btnStart.addEventListener("click", async ()=> {
      overlay.classList.remove("hidden");
      btnStart.disabled = true;
      uploadMsg.textContent = "Baixando arquivo do Drive...";
      uploadMsg.className = "msg";

      try{
        // 1) Baixa o zip do Drive
        const r1 = await fetch("{{ url_for('upload_zip_automatico') }}", { method:"POST" });
        const j1 = await r1.json();
        if(!j1.ok) throw new Error(j1.error || "Falha ao baixar ZIP do Drive");

        uploadMsg.textContent = "Arquivo baixado. Iniciando processo...";
        uploadMsg.className = "msg ok";
        checarArquivo();

        // 2) Inicia o processo
        const res = await fetch("{{ url_for('start_async') }}", { method:"POST" });
        const data = await res.json();
        if(!data.ok) throw new Error(data.error || "Falha ao iniciar processo");

        // 3) Poll até aparecer o relatório
        const startedAt = data.started_at || Math.floor(Date.now()/1000);
        async function poll(){
          try{
            const r = await fetch("{{ url_for('api_report') }}?t=" + Date.now(), { cache:'no-store' });
            const j = await r.json();
            if(j.ready && (j.mtime || 0) >= startedAt){
              window.location.href = "{{ url_for('report') }}";
              return;
            }
          }catch(_){}
          setTimeout(poll, 1500);
        }
        poll();

      }catch(e){
        overlay.classList.add("hidden");
        btnStart.disabled = false;
        uploadMsg.textContent = e.message || "Erro inesperado.";
        uploadMsg.className = "msg err";
      }
    });
  </script>
</body>
</html>
